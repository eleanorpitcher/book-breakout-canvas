<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Breakout</title>
</head>
<body>
    <h1>BOOK BREAKOUT</h1>
    
    <canvas id="intro-canvas" width="2000" height="800"></canvas>
    <canvas id="canvas" width="1200" height="700"></canvas>
    <button id="start-button">START GAME</button>
    <div id="score-card">Score: <div id="score"></div></div>

    <div>
        <h1 id="loser">You've Lost...</h1>
        <button id="restart-game-lost">TRY AGAIN?</button>
    </div>

    <div>
        <h2 id="winner">You've Won!</h2>
        <button id="restart-game-won">RESTART GAME</button>
    </div>


</body>
<script src="game.js"></script>
<script src="script.js"></script>
</html>
